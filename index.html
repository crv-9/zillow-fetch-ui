<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zillow Fetch Trigger</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f4f4f4;
    }
    #main {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    button {
      padding: 0.7rem 1.2rem;
      font-size: 1rem;
      cursor: pointer;
    }
    #status {
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div id="main">
    <h2>Trigger Zillow Fetch</h2>
    <button onclick="triggerFetch()">Fetch Listings</button>
    <div id="status"></div>
  </div>

  <script>
    async function triggerFetch() {
      const status = document.getElementById('status');
      status.innerText = 'Waiting 45 seconds for n8n to wake up...';

      setTimeout(async () => {
        try {
          const username = 'admin';
          const password = 'fetchzillow123';
          const credentials = btoa(`${username}:${password}`);

          const res = await fetch('https://n8n-imns.onrender.com/webhook/fetch-zillow', {
            headers: {
              'Authorization': `Basic ${credentials}`
            }
          });

          if (res.ok) {
            status.innerText = '✅ Zillow fetch triggered successfully!';
          } else {
            status.innerText = '⚠️ Trigger failed: ' + res.statusText;
          }
        } catch (err) {
          status.innerText = '❌ Error triggering webhook: ' + err;
        }
      }, 45000);
    }
  </script>
</body>
</html>
